</head>
<body>

        <h1>Registro</h1>

        <form action="{{ url_for('register') }}" method="POST">
            <label for="username">Nome de Usu√°rio:</label><br>
            <input type="text" id="username" name="username" required><br>

            <input type="submit" value="Registrar"><br><br>

    </div>
</body>
</html>
