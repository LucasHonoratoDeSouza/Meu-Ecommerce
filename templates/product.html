<!DOCTYPE html>
<html lang="pt-br">
<head>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:ital,wght@0,100;0,200;0,300;0,400;0,500;0,600;0,700;0,800;0,900;1,100;1,200;1,300;1,400;1,500;1,600;1,700;1,800;1,900&display=swap" rel="stylesheet">
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>{{ product.productName }}</title>
    <link rel="stylesheet" type="text/css" href="{{ url_for('static', filename='product.css') }}">
</head>
<body>
    <div class="header2">
        <h3>myEcommerce</h3>
        {% if user.isSeller %}
            <a href="/home/addproducts"><button class="login2">Adicionar produto</button></a>
        {% else %}
        {% endif %}
    </div>
    <div class="container">
        <div class="img">
            <img class="imgP" src="http://127.0.0.1:5000/{{ product.image_path }}" alt="Product Image">

        </div>
        <div class="info">
            <h2>{{ product.productName }}</h2>
            <p>Pre√ßo: R${{ product.productPrice }}</p>
            <p class="ee">Em estoque: {{ product.inventory }}</p>
        </div>
        <a href="{{ url_for('buy', productID=product.id) }}"><button class="buy">Comprar</button></a>
        
        {% if user and user.isSeller %}
        <div class="adminTools">
            <a class="s" href="/edit/{{ product.id }}">Editar</a>
            <a class="s" href="/delete/{{ product.id }}">Excluir</a>
        </div>
        {% endif %}
    </div>
</body>
</html>
