<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Editar Produto</title>
    <link rel="stylesheet" type="text/css" href="{{ url_for('static', filename='styles.css') }}">
</head>
<body>
    <div class="container">
        <h1>Editar Produto</h1>
        <form method="POST">
            <label for="product_name">Nome do Produto:</label>
            <input type="text" id="product_name" name="product_name" value="{{ product.productName }}" required><br>
            
            <label for="product_price">Preço do Produto:</label>
            <input type="text" id="product_price" name="product_price" value="{{ product.productPrice }}" required><br>
            
            <label for="product_inventory">Inventário do Produto:</label>
            <input type="number" id="product_inventory" name="product_inventory" value="{{ product.inventory }}" required><br>

            <button type="submit">Salvar Alterações</button>
        </form>
    </div>
</body>
</html>
